<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">CRUD - ToDo App</a>
          </div>
        </nav>
      </header>
      <main class="container-fluid mt-5">
        <section class="row">
          <article class="col-4">
            <div class="card">
              <header class="card-header">
                <p id="form-title" class="h2 text-center text-capitalize">Insert
                  Task</p>
              </header>
              <form id="form-task" class="card-body">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    placeholder="Write a task title" />
                </div>
                <div class="mb-3">
                  <select class="form-select" name="users" id="users">
                    <option >Select a User</option>
                    <hr class="border-dark" />
                  </select>
                </div>
                <div class="mb-3">
                  <textarea
                    placeholder="Write a task's description"
                    class="form-control"
                    name="description"
                    id="description"
                    rows="8"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="saveBtn">Save</button>
              </form>
</body>
</html>
